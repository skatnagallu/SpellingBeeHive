<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Bee Solver</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Spelling Bee <span class="highlight">Solver</span></h1>
            <p>Unleash the hive mind.</p>
        </header>

        <main>
            <div class="solver-card">
                <div class="input-group">
                    <label for="central">Central Letter</label>
                    <input type="text" id="central" maxlength="1" placeholder="A" autocomplete="off">
                </div>
                <div class="input-group">
                    <label for="others">Other Letters</label>
                    <input type="text" id="others" maxlength="6" placeholder="BCDEFG" autocomplete="off">
                </div>
                <button id="solve-btn">Solve Puzzle</button>
            </div>

            <div id="results-area" class="hidden">
                <div class="results-header">
                    <h2>Found <span id="word-count">0</span> Words</h2>
                </div>
                <ul id="word-list">
                    <!-- Words will be injected here -->
                </ul>
            </div>
        </main>

        <div id="definition-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2 id="modal-word">Word</h2>
                <div id="modal-body">
                    <!-- Definition content will be injected here -->
                </div>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>

</html>
